<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Add_task1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://storage.googleapis.com/a1aa/image/Jp3ePSBioRWAPiE5e6ruIpSSL1bMfL0IaIVrjSvUfkT8D2jOB.jpg" alt="Profile picture" width="40" height="40"/>
            <span>Harsh</span>
        </div>
        <ul class="menu">
            <li><a class="active" href="Add_task.html"><i class="fas fa-plus-circle"></i> Add Task</a></li>
            <li><a href="Team.html"><i class="fas fa-user-friends"></i> Team</a></li>
            <li><a href="Today.html"><i class="fas fa-calendar-day"></i> Today</a></li>
            <li><a href="Filter.html"><i class="fas fa-filter"></i> Filter</a></li>
            <li><a href="Inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>
            <li><a href="Calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
            <li><a href="Alarm.html"><i class="fas fa-bell"></i> Alarm</a></li>
            <li><a href="View.html"><i class="fas fa-eye"></i> View</a></li>
        </ul>
        <div class="projects">
            <h3 style="color: black;">My Projects</h3>&nbsp;
            <ul>
                <li><a href="#"><i class="fas fa-home"></i></i> Home </a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="container">
        

        <header>
            <h1 class="title">Personal Improvement Tasks</h1> &nbsp; &nbsp; &nbsp; &nbsp; 
            
            <button id="addTaskBtn" class="add-task-btn">
                <span class="plus-icon">+</span>
                Add Task
            </button>
        </header>

        <div class="personal-task-list">
            <div id="personalTasks" class="tasks-container"></div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Modal for adding tasks -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Create New Personal Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Skill/Topic</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Learning Goals</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="deadline">Target Date</label>
                    <input type="date" id="deadline" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">Create Task</button>
                    <button type="button" class="cancel-btn" id="closeModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle task addition
        document.getElementById('addTaskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Task submission logic can be added here
            alert('Task added successfully!');
        });
    </script>
    <script src="Add_task.js"></script>
</body>
</html>

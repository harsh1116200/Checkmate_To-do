<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Checkmate-Todo</title>
    <link rel="stylesheet" href="Add_task1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://storage.googleapis.com/a1aa/image/Jp3ePSBioRWAPiE5e6ruIpSSL1bMfL0IaIVrjSvUfkT8D2jOB.jpg" alt="Profile picture" width="40" height="40"/>
            <span style="color: black;">Harsh</span>
        </div>
        <ul class="menu">
            <li><a href="Add_task.html"><i class="fas fa-plus-circle"></i> Add Task</a></li>
            <li><a class="active" href="Team.html"><i class="fas fa-user-friends"></i> Team</a></li>
            <li><a href="Today.html"><i class="fas fa-calendar-day"></i> Today</a></li>
            <li><a href="Filter.html"><i class="fas fa-filter"></i> Filter</a></li>
            <li><a href="Inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>
            <li><a href="Calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
            <li><a href="Alarm.html"><i class="fas fa-bell"></i> Alarm</a></li>
            <li><a href="View.html"><i class="fas fa-eye"></i> View</a></li>
        </ul>
        <div class="projects">
            <h3 style="color: black;">My Projects</h3>&nbsp;
            <ul>
                <li><a href="#"><i class="fas fa-home"></i></i> Home </a></li>
            </ul>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="container">
       
        <header>
            <h1 class="title">Team Tasks</h1>
            <button id="addTaskBtn" class="add-task-btn">
                <span class="plus-icon">+</span>
                Add Task
            </button>
        </header>

        <div class="board">
            <div class="column" data-status="Todo">
                <h2>Todo (0)</h2>  
                <div class="tasks-container" id="todoTasks"></div>
            </div>
            <div class="column" data-status="In Progress">
                <h2>In Progress (0)</h2>  
                <div class="tasks-container" id="inProgressTasks"></div>
            </div>
            <div class="column" data-status="Done">
                <h2>Done (0)</h2>  
                <div class="tasks-container" id="doneTasks"></div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="assignee">Assign To</label>
                    <select id="assignee" required>
                        <option value="">Select Team Member</option>
                        <option value="random">Random Assignment</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">Create Task</button>
                    <button type="button" class="cancel-btn" id="closeModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="Team.js"></script>
</body>
</html>

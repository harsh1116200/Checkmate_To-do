<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today - Checkmate-Todo</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://storage.googleapis.com/a1aa/image/Jp3ePSBioRWAPiE5e6ruIpSSL1bMfL0IaIVrjSvUfkT8D2jOB.jpg" alt="Profile picture" width="40" height="40"/>
            <span style="color: black;">Harsh</span>
        </div>
        <ul class="menu">
            <li><a href="Add_task.html"><i class="fas fa-plus-circle"></i> Add Task</a></li>
            <li><a href="Team.html"><i class="fas fa-user-friends"></i> Team</a></li>
            <li><a class="active" href="Today.html"><i class="fas fa-calendar-day"></i> Today</a></li>
            <li><a href="Filter.html"><i class="fas fa-filter"></i> Filter</a></li>
            <li><a href="Inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>
            <li><a href="Calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
            <li><a href="Alarm.html"><i class="fas fa-bell"></i> Alarm</a></li>
            <li><a href="View.html"><i class="fas fa-eye"></i> View</a></li>
        </ul>
        <div class="projects">
            <h3 style="color: black;">My Projects</h3>&nbsp;
            <ul>
                <li><a href="#"><i class="fas fa-home"></i></i> Home </a></li>
            </ul>
        </div>
    </div>
   
    <!-- Main Content Area -->
    <!-- search bar -->
    <div class="content">
        <h1 style="color: #121111;">Today</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <button onclick="filterTasks()">Search</button>
        </div>
        <div class="task-form">
            <input type="text" id="taskName" placeholder="Task name"/>
            <input type="text" id="taskDescription" placeholder="Description"/>
            
            <button class="cancel" onclick="clearForm()">Cancel</button>
            <button onclick="addTask()">Add task</button>
        </div>
        <!-- 3 buttons -->
        <div class="task-options">
            <!-- Today Button -->
            <button id="toggleCalendarBtn" class="btn"><i class="fas fa-calendar-day"></i> Today</button>
            <div id="calendarContainer" class="hidden">
                <input type="date" id="calendar">
            </div>
        
            <!-- Priority Button -->
            <div>
                <button id="togglePriorityBtn" class="btn"><i class="fas fa-flag"></i> Priority</button>
                <div id="priorityOptions" class="hidden">
                    <button class="priority-btn low">Low</button>
                    <button class="priority-btn medium">Medium</button>
                    <button class="priority-btn high">High</button>
                </div>
            </div>
        
            <!-- Reminders Button -->
            <div>
                <button id="toggleReminderBtn" class="btn"><i class="fas fa-bell"></i> Reminders</button>
                <div id="reminderContainer" class="hidden">
                    <label for="reminderDate">Set Reminder:</label>
                    <input type="datetime-local" id="reminderDate">
                </div>
            </div>
            
        </div>
        
        
        <div id="taskList" class="task-list"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
